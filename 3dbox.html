    <title>3D Box</title>

<body>
    <div class="cube">
        <div class="up"></div>

            <span style="--i:2">error 404</span>

        <p>We`ve looked practically everywhere.<br>Double-check the URL, go back, or go to the <a href="/">Home</a> page.</p>
